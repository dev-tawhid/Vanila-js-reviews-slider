<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <main>
      <div class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <div class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">Mona lisa </h4>
          <p id="job">Ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus dolor numquam excepturi quas accusamus repellat deserunt voluptate neque totam. Doloribus.</p>

          <!-- next and prev button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
